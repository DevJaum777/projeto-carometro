<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>3º Ano B</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/styles/turma.css">
</head>
<body>
  <header class="top-bar">
    <h1><img class="logo" src="/assets/logo/logo2.png" alt="Logo"></h1>
    <div class="top-bar-buttons">
      <button onclick="voltar()">Voltar</button>
    </div>
  </header>

  <div class="filtro-bar">
    <input id="busca" type="text" placeholder="Buscar aluno...">
    <select id="ordenar">
      <option value="az">Ordem A-Z</option>
      <option value="za">Ordem Z-A</option>
      <option value="situacao">Situação</option>
    </select>
  </div>

  <main id="gridAlunos" class="grid">
    <div class="aluno" onclick="mostrarDetalhes('Maria Silva',[2.5,2.5,2,2.5])" data-notas="[2.5,2.5,2,2.5]">
      <img src="/assets/foto aluno/1.png" alt="Maria Silva">
      <p>Maria Silva</p>
      <div class="info-extra">
        <span class="turma">3º Ano B</span>
        <span class="situacao" style="color:green">😄 Muito Bom</span>
      </div>
    </div>
    <div class="aluno" onclick="mostrarDetalhes('João Pedro', [1.5,1.5,1,1.5])" data-notas="[1.5,1.5,1,1.5]">
      <img src="/assets/foto aluno/2.png" alt="João Pedro">
      <p>João Pedro</p>
      <div class="info-extra">
        <span class="turma">3º Ano B</span>
        <span class="situacao" style="color:goldenrod">😐 Dá pra melhorar</span>
      </div>
    </div>
    <div class="aluno" onclick="mostrarDetalhes('Ana Beatriz', [1,1.2,1.3,1])" data-notas="[1,1.2,1.3,1]">
      <img src="/assets/foto aluno/3.png" alt="Ana Beatriz">
      <p>Ana Beatriz</p>
      <div class="info-extra">
        <span class="turma">3º Ano B</span>
        <span class="situacao" style="color:crimson">😡 Péssimo</span>
      </div>
    </div>
    <div class="aluno" onclick="mostrarDetalhes('Carlos Lima', [2,2.2,2.5,2.3])" data-notas="[2,2.2,2.5,2.3]">
      <img src="/assets/foto aluno/4.png" alt="Carlos Lima">
      <p>Carlos Lima</p>
      <div class="info-extra">
        <span class="turma">3º Ano B</span>
        <span class="situacao" style="color:green">😄 Muito Bom</span>
      </div>
    </div>
    <div class="aluno" onclick="mostrarDetalhes('Fernanda Costa', [2.5,2.5,2.5,2.5])" data-notas="[2.5,2.5,2.5,2.5]">
      <img src="/assets/foto aluno/5.png" alt="Fernanda Costa">
      <p>Fernanda Costa</p>
      <div class="info-extra">
        <span class="turma">3º Ano B</span>
        <span class="situacao" style="color:green">😄 Muito Bom</span>
      </div>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="alunoNome">Nome do Aluno</h2>
      <p id="alunoTurma">Turma: 3º Ano B</p>
      <p id="desempenhoInfo"><strong>Desempenho:</strong> </p>
      <div class="graficos">
        <canvas id="graficoEscolar"></canvas>
      </div>
    </div>
  </div>


  <script src="/scripts/turma.js"></script>
</body>
</html>
